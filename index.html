<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CV Dépliant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ajout de la consigne -->
    <div class="instructions">
        <p>Pour déplier, cliquez sur les carrés.</p>
    </div>

    <div class="container">
        <div class="square flip-horizontal" id="square1">
            <div class="front">
                <!-- Image de la face avant de la couverture -->
                <img src="images/cover_front.jpg" alt="Page de couverture">
            </div>
            <div class="back">
                <!-- Image de la face arrière de la couverture -->
                <img src="images/cover_back.jpg" alt="Face arrière">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
